<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="200" fill="#FFFFFF"/>
  <!-- Leaf symbol (stylized as a rising chart) -->
  <g>
    <polyline points="50,140 70,100 90,120 110,80 130,110" fill="none" stroke="#4CAF90" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <ellipse cx="130" cy="110" rx="12" ry="22" fill="#4CAF90" transform="rotate(-20 130 110)"/>
  </g>
  <!-- Wordmark 'minty' in Montserrat -->
  <text x="160" y="110" font-family="Montserrat, Arial, sans-serif" font-size="64" fill="#2C3E50" font-weight="bold">m</text>
  <text x="210" y="110" font-family="Montserrat, Arial, sans-serif" font-size="64" fill="#2C3E50" font-weight="bold">i</text>
  <!-- Leaf dot for 'i' -->
  <ellipse cx="222" cy="92" rx="6" ry="10" fill="#4CAF90" transform="rotate(-20 222 92)"/>
  <text x="230" y="110" font-family="Montserrat, Arial, sans-serif" font-size="64" fill="#2C3E50" font-weight="bold">nty</text>
  <!-- Tagline -->
  <text x="160" y="150" font-family="Montserrat, Arial, sans-serif" font-size="22" fill="#7F8C8D" font-weight="500">Fresh Finance, Smart Investing</text>
</svg> 